<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak 1444H</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&family=Poppins:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/output.css">
</head>
<body class="bg-green-100" font-poppins>
    <div class="flex flex-warp items-center justify-center">
        <img src="ketupat.png" alt="ketupat" width="200" height="200">
    </div>
    <div class="flex flex-warp items-center justify-center ml-55 relative">
        <div class="container max-w-4xl bg-white rounded shadow-xl m-12">
            <div class="h-96 overflow-hidden rounded-t">
                <a href="https://youtu.be/9URPbI6YObI">
                    <img class="w-full rounded-t -mt-35" src="masjid.jpg" alt="Photo by Simon Infanger on Unsplash">
                </a>
            </div>
            <div class="flex justify-center px-5 -mt-24 mb-5">
                <span class="block h-44 w-44">
                    <img class="mx_auto object-cover rounded-full bg-white p-1.5" src="spongebob.jpeg" alt="spongebob">
                </span>
            </div>
            <div class="px-7 mb-8">
                <h1 class="text-8xl font-bold text-green-800 text-center font-almarai">عيد مبارك</h1>
                <h2 class="text-5xl mt-8 font-bold text-green-800 text-center">Eid Mubarak</h2>
                <p class="text-2xl text-center italic text-slate-500 mt-10">May Allah bring us joy, health, happiness, peace and prosperity on this blessed day.</p>
            </div>
        </div>
    </div>
    
    <div class="box absolute -z-10"></div>


</body>
</html>
